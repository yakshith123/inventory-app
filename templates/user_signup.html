<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup | InventoryPro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;      /* Vibrant Blue */
            --secondary-color: #3a0ca3;   /* Deep Purple */
            --accent-color: #f72585;      /* Pink */
            --light-color: #f8f9fa;       /* Light Gray */
            --dark-color: #212529;       /* Dark */
            --success-color: #4cc9f0;     /* Teal */
            --error-color: #ef233c;       /* Bright Red */
            --neutral-color: #e9ecef;     /* Off White */
            --sidebar-width: 250px;
            --glass: rgba(255, 255, 255, 0.15);
            --blur: blur(10px);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--neutral-color), #ffffff);
            color: var(--dark-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
        }
        
        /* Sidebar Navigation */
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, var(--secondary-color), var(--primary-color));
            color: white;
            height: 100vh;
            position: fixed;
            padding: 2rem 1rem;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 2rem;
            padding: 0 0.5rem;
        }
        
        .logo i {
            font-size: 1.8rem;
            color: var(--accent-color);
        }
        
        .logo span {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .nav-links {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex-grow: 1;
        }
        
        .nav-links li a {
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
            text-decoration: none;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .nav-links li a:hover, .nav-links li a.active {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }
        
        .nav-links li a i {
            width: 24px;
            text-align: center;
        }
        
        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            flex-grow: 1;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        /* Login Card */
        .login-card {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: fadeInUp 0.6s ease-out;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .login-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 50%;
            color: white;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.3);
        }
        
        .login-card h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--dark-color);
        }
        
        .login-card p {
            color: #6c757d;
            margin-bottom: 2rem;
            font-size: 1rem;
        }
        
        /* Form */
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
        }
        
        .form-group input {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.2);
            outline: none;
        }
        
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #adb5bd;
        }
        
        /* Buttons */
        .login-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }
        
        .login-btn:hover {
            background: #3a56e9;
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.3);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }
        
        .remember-me input {
            margin-right: 6px;
        }
        
        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        /* Footer */
        .login-footer {
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .sidebar {
                width: 220px;
                padding: 1.5rem 0.5rem;
            }
            
            .main-content {
                margin-left: 220px;
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                overflow: hidden;
                padding: 1.5rem 0;
            }
            
            .logo span, .nav-links li a span {
                display: none;
            }
            
            .logo {
                justify-content: center;
                padding: 0;
            }
            
            .nav-links li a {
                justify-content: center;
                padding: 0.8rem 0;
            }
            
            .nav-links li a:hover {
                transform: none;
                background-color: rgba(255, 255, 255, 0.2);
            }
            
            .main-content {
                margin-left: 70px;
                padding: 1.5rem;
            }
            
            .login-card {
                padding: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 1.5rem;
            }
            
            .login-icon {
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
            }
            
            .login-card h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Vertical Sidebar Navigation -->
    <nav class="sidebar">
        <div class="logo">
            <i class="fas fa-layer-group"></i>
            <span>StockSync</span>
        </div>
        <ul class="nav-links">
            <li><a href="/"><i class="fas fa-home"></i> <span>Home</span></a></li>
            <li><a href="/user_login" class="active"><i class="fas fa-user-tie"></i> <span>User</span></a></li>
            <li><a href="/admin_login"><i class="fas fa-user-shield"></i> <span>Admin</span></a></li>
            <li><a href="#"><i class="fas fa-cog"></i> <span>Settings</span></a></li>
            <li><a href="#"><i class="fas fa-question-circle"></i> <span>Help</span></a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="login-card">
            <div class="login-icon">
                <i class="fas fa-user-plus"></i>
            </div>
            <h2>User Signup</h2>
            <p>Create your inventory management account</p>
            
            <form action="/user_signup" method="post">
                <div class="form-group">
                    <label for="user-id">Email Address</label>
                    <input type="email" id="user-id" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="user-password">Password</label>
                    <div class="password-container">
                        <input type="password" id="user-password" name="password" placeholder="Create a password" required>
                        <i class="fas fa-eye password-toggle" id="toggleuserPassword"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
                        <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">Create Account</button>
                
                <div class="login-footer">
                    <p>Already have an account? <a href="/user_login">Login here</a></p>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Password Toggle
        const toggleuserPassword = document.querySelector('#toggleuserPassword');
        const userPassword = document.querySelector('#user-password');
        const toggleConfirmPassword = document.querySelector('#toggleConfirmPassword');
        const confirmPassword = document.querySelector('#confirm-password');
        
        toggleuserPassword.addEventListener('click', () => {
            const type = userPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            userPassword.setAttribute('type', type);
            toggleuserPassword.classList.toggle('fa-eye-slash');
        });
        
        toggleConfirmPassword.addEventListener('click', () => {
            const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPassword.setAttribute('type', type);
            toggleConfirmPassword.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
