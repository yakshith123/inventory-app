<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Login | InventoryPro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #2563eb;
      --secondary: #1e293b;
      --bg-gradient: linear-gradient(135deg, #eff6ff, #dbeafe);
      --text-dark: #0f172a;
      --text-light: #64748b;
      --white: #ffffff;
      --glass-bg: rgba(255, 255, 255, 0.7);
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: var(--bg-gradient);
    }

    /* Sidebar Navigation */
    .navbar {
      width: 240px;
      background: var(--secondary);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 2rem 1rem;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 999;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--white);
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
    }

    .logo i {
      margin-right: 10px;
      color: var(--primary);
    }

    .nav-links {
      list-style: none;
      width: 100%;
    }

    .nav-links li {
      width: 100%;
      margin-bottom: 1rem;
    }

    .nav-links a {
      display: block;
      padding: 0.75rem 1rem;
      color: var(--white);
      text-decoration: none;
      font-weight: 500;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .nav-links a:hover {
      background: var(--primary);
    }

    .hamburger {
      display: none;
    }

    /* Login Container */
    .login-container {
      margin-left: 240px;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 4rem 2rem;
    }

    .login-card {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 3rem 2rem;
      max-width: 420px;
      width: 100%;
      box-shadow: var(--shadow);
    }

    .login-icon {
      background: var(--primary);
      color: var(--white);
      font-size: 2rem;
      width: 64px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      margin: 0 auto 1.5rem;
    }

    .login-card h2 {
      text-align: center;
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 0.5rem;
    }

    .login-card p {
      text-align: center;
      font-size: 0.95rem;
      color: var(--text-light);
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text-dark);
    }

    .form-group input {
      width: 100%;
      padding: 0.9rem 1rem;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    .form-group input:focus {
      border-color: var(--primary);
      outline: none;
    }

    .password-container {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      top: 50%;
      right: 14px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #94a3b8;
    }

    .login-btn {
      width: 100%;
      padding: 0.9rem;
      background: var(--primary);
      color: var(--white);
      border: none;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background: #1d4ed8;
    }

    .login-footer {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.95rem;
      color: var(--text-light);
    }

    .login-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .navbar {
        width: 100%;
        height: auto;
        position: relative;
        flex-direction: row;
        justify-content: space-between;
        padding: 1rem;
      }

      .login-container {
        margin-left: 0;
        padding-top: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar Navigation -->
  <nav class="navbar">
    <div class="logo"><i class="fas fa-layer-group"></i>StockSync</div>
    <ul class="nav-links">
      <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="/user_login"><i class="fas fa-user-tie"></i> User</a></li>
      <li><a href="/admin_login"><i class="fas fa-user-shield"></i> Admin</a></li>
    </ul>
  </nav>

  <!-- Login Content -->
  <div class="login-container">
    <div class="login-card">
      <div class="login-icon"><i class="fas fa-user-tie"></i></div>
      <h2>User Login</h2>
      <p>Access your inventory management account</p>
      <form action="/user_login" method="post">
        <div class="form-group">
          <label for="user-id">User ID</label>
          <input type="text" id="user-id" name="email" placeholder="Enter your user ID" required />
        </div>
        <div class="form-group">
          <label for="user-password">Password</label>
          <div class="password-container">
            <input type="password" id="user-password" name="password" placeholder="Enter your password" required />
            <i class="fas fa-eye password-toggle" id="toggleuserPassword"></i>
          </div>
        </div>
        <button type="submit" class="login-btn">Login</button>
        <div class="login-footer">
          <p>Don't have an account? <a href="/user_signup">Signup</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    const toggleuserPassword = document.querySelector('#toggleuserPassword');
    const userPassword = document.querySelector('#user-password');
    toggleuserPassword.addEventListener('click', () => {
      const type = userPassword.getAttribute('type') === 'password' ? 'text' : 'password';
      userPassword.setAttribute('type', type);
      toggleuserPassword.classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>
